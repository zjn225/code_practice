<!-- CSS实现宽度自适应100%，宽高16:9的比例的矩形。 -->

<!-- 首先需要知道，一个元素的  padding  ，如果值是一个百分比，那这个百分比时相对于其父元素的宽度
    而言的，即使对于  padding-bottom  和  padding-top  也是如此。 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>等比例矩形</title>
    <style>
        body {
            width: 100%;
            margin: 0;
            height: 0;
        }

        #layout {
            background-color: lightcoral;
            width: 100%;
            height: 0;
            /* 高度由padding-top决定*/
            padding-top: 56.25%;
            /* 
                长：宽，也就是100% : x = 16 / 9，得出x = 56.25%
            */
        }
    </style>
</head>

<body>
    <div id="layout"></div>
</body>

</html>
